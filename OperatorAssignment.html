    <script src="bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('topic').innerHTML="Day 2 of Javascript Class";
        document.getElementById('learnt').innerHTML="Today I learnt about types programming language Data types, Operators and Variables";
        document.getElementById('Programming').innerHTML="Programming: This is the art of instructing a computer to perform a specific task and telling it how to perform it using a programming language";
        document.getElementById('Variables').innerHTML="Variables: A variable is a reserved place holder or memory space for data in a program";
        document.getElementById('Data_types').innerHTML="Data types are the various types of input or data recognized by a programming language, e.g integer, arrays, string, object etc";
        document.getElementById('Operators').innerHTML="Operators: these are used in between two operands, we have assignment operators, arithmetic operators, logical operators, boolean operators, comparison operators e.t.c";
        document.getElementById('defOperators').innerHTML="Operators";
        document.getElementById('arithmeticOperators').innerHTML="Arthmetic Operators";
        document.getElementById('addition').innerHTML="addition: +";
        document.getElementById('subtract').innerHTML="Subtraction: -";
        document.getElementById('multi').innerHTML="Multiplication: *";
        document.getElementById('div').innerHTML="Division: /";
        document.getElementById('exponential').innerHTML="Exponential: **";
        document.getElementById('modulo').innerHTML="Modulo: %";
        document.getElementById('increament').innerHTML="Increament: ++";
        document.getElementById('decreament').innerHTML="Multiplication: --";
        document.getElementById('a').innerHTML="a=6";
        document.getElementById('b').innerHTML="b=13";
        let a=6;
        let b=13;
        document.getElementById('add').innerHTML=" Addition : a+b = "+(a+b);
        document.getElementById('sub').innerHTML=" Subtraction : a-b = "+(a-b);
        document.getElementById('mul').innerHTML=" Multiplication : a*b = "+(a*b);
        document.getElementById('divide').innerHTML=" Division : a/b = "+(a/b);
        document.getElementById('modulo').innerHTML=" Modulo : a+b = "+(a%b);
        document.getElementById('expo').innerHTML="Exponential of a and b = "+(a**b);
