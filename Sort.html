<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Highest and Lowest</title>
</head>
<body>





    <!-- ===================================Scripts===================================== -->
    <script>
        const nums=[10,400,50,70]

            let count=0;
            let count1=0;
    for(let i=0; i<nums.length;i++){
        if(nums[i]>nums[i+1]){
            count=nums[i]
        }
    }
    console.log("The highest is "+count);

count1=nums[0];
    for(let k=0;k<nums.length;k++){
         if(nums[k]<count1){
            count1=nums[k]
        }
    }
    // for(let k=0;k<)
    console.log("The Lowest is "+count1);
adder=0
        for(vals of nums){
            adder+=vals
        }
        console.log("Total sum is= "+ adder)




        nums.sort(function(a, b){return a-b});
        console.log("Lowest number is = "+nums[0])
        

        nums.sort(function(a, b){return b-a});
        console.log("Highest number is = "+nums[0])
    </script>
    
</body>
</html>
