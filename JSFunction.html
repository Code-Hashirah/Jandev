<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <div>
        <p id="greet"></p>
    </div>

    <!-- ================================================================================================ -->
    <script>
        function greeting(){
            let name="kabir";
            document.getElementById('greet').innerText="Welcome  Mr. "+ name;
        }
    
        greeting();
    
    </script>
</body>

</html>
