<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="container-fluid d-flex justify-content-center p-5">
    <div class="border w-25 bg-opacity-25 bg-dark">
        <p class="h2 text-white">Grading system</p>
    <ul style="list-style-type:none" class="border-primary">
        <li>70 to 100=>A</li>
        <li>60 to 69=>B</li>
        <li>50 to 59=>C</li>
        <li>45 to 45=>D</li>
        <li>40 to 44=>E</li>
        <li>Less than 30=>F</li>
    </ul>
    <label for="score">Enter score</label>
    <input  type="text" id="score" class="text-bg-light border-dark" oninput="grade()">
   <label for="comment">Grade</label>
    <p id ="comment"></p>
    </div>
    
<!-- ==============================================Javascript============================================= -->
<script src="bootstrap.bundle.min.js"></script>
    <script>
    //   score.value;
        function grade(){
            let score=document.getElementById('score').value;
            if (score>=70 && score <=100){
            document.getElementById('comment').innerHTML="A";
        }
        else if(score>=60 && score<=69){
            document.getElementById('comment').innerHTML="B";
        }
        else if(score>=50 && score<=59){
            document.getElementById('comment').innerHTML="C";
        }
        else if(score>=40 && score<=49){
            document.getElementById('comment').innerHTML="D";
        }
        else if(score>=40 && score<=45){
            document.getElementById('comment').innerHTML="E";
        }
        else if(score>100){
            document.getElementById('comment').innerHTML="Invalid";
        }
        else{
            document.getElementById('comment').innerHTML="F";
        }
        }
       
        // else if(score>=50 && score>)

    </script>
</body>

</html>
