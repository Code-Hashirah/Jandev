<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container-fluid my-3">
        <label for="score">Score</label>
        <input type="text" name="" id="score" class="w-50 h-25 d-block" >
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value='1'">1</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value='2'">2</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value='3'">3</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value='4'">4</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value='+'">+</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value+='/'">/</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value+='*'">*</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value+='1'">1</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value+='2'">2</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value+='3'">3</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value+='4'">4</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value+='+'">+</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value=eval(document.getElementById('score').value)">=</button>
        <button class="btn btn-outline-primary my-2" onclick="document.getElementById('score').value=''">Clear</button>
    </div>
    <!--Javascript <==============================================================================================> -->
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        let score=document.getElementById('score');
        score.value=369;
        console.log(score.value);
        let sum;
        // sum = ++score.value;
        console.log(sum);
    </script>
</body>
</html>
