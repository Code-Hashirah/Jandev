      <script>
          function validName(){
          let name=document.getElementById('name').value; 
              if(name.includes('*')==true||name.includes('(')==true||name.includes('-') ==true
              ||name.includes('_')==true||name.includes('=')==true||name.includes('/')==true||name.includes('>')==true

                document.getElementById('name-status').style.color="red"
                document.getElementById('name-status').innerHTML="Invalid";
              }
              
              // }

            function validPhone(){
